<!DOCTYPE html>
<html ng-app="myApp">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">    
    
    <title>Loteria</title>
</head>
<body  ng-controller="myCtrl">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 text-center pt-2" style="margin-top: 10px;" ng-show="start">
            <button id="btnIniciar" class="btn btn-success" ng-click="iniciar()" onclick=""><span class="glyphicon glyphicon-play"></span> Iniciar</button>
            
            <div class="btn-group" role="group" aria-label="...">
              
              <select class="form-control" ng-options="item as item.label for item in voces track by item.id" ng-model="vozselected" style="width: 120px;"></select>
            </div>
            
            
        </div>
    </div>
        
        <div class="col-md-12 text-center pt-2" style="margin-top: 10px;" ng-show="!start">
            <button id="btnIniciar" class="btn btn-success" ng-click="refresh()" onclick=""><span class="glyphicon glyphicon-refresh"></span> Nuevo juego</button>
        </div>
        <div class="col-md-12" style="margin-top: 10px;" ng-show="start">
            <div class="col-md-4"></div>
            <div class="col-md-2 ">            
                <input type="range" ng-show="true" ng-model="tiempopasar" name="range" min="800" max="4000" style="margin-top: 12px">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-warning" ng-click="changepasar(800)">Rapido</button>
                <button type="button" class="btn btn-primary" ng-click="changepasar(4000)">Lento</button>
            </div>
        </div>
        <div class="col-md-12 text-center">
            Pasala a: {{tiempopasar/1000}} segundos
        </div>
        
        <div class="col-lg-12 text-center">
            <img id="js_ImgSku" width="180" height="240" src="{{Card}}" title="" />            
        </div>
        <div class="col-lg-12" style="margin-top: 20px;">
            <ul >
                <li ng-repeat="OD in AddListCards | orderBy:'num':true">
                    <img id="js_ImgSku" width="60" height="100" src="{{OD.Imagen}}" title="" /><span class="badge badge-pill badge-warning count-notif">{{OD.num}}</span>
                </li>
            </ul>
        </div>  
</body>
</html>

<script type="text/javascript" src="library/jquery-2.1.3.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
<script src="library/script.js"></script>
