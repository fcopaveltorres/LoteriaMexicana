<!DOCTYPE html>
<html ng-app="myApp">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">    
    
    <title>Loteria</title>
</head>
<body ng-controller="myCtrl">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Loteria</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active" ><a href="index.html">Jugar</a></li>
            <li><a href="audio.html">Audio</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 text-center pt-2" style="margin-top: 10px;" ng-show="start">
            <button id="btnIniciar" class="btn btn-success" ng-click="iniciar()" onclick=""><span class="glyphicon glyphicon-play"></span> Iniciar</button>
            
            <div class="btn-group" role="group" aria-label="...">
              
              <select class="form-control" ng-options="item as item.label for item in voces track by item.id" ng-model="vozselected" style="width: 120px;"></select>
            </div>
            
            
        </div>
    </div>
        
        <div class="col-md-12 text-center pt-2" style="margin-top: 10px;" ng-show="!start">
            <button id="btnIniciar" class="btn btn-success" ng-click="refresh()" onclick=""><span class="glyphicon glyphicon-refresh"></span> Nuevo juego</button>
        </div>
        <div class="col-md-12" style="margin-top: 10px;" ng-show="start">
            <div class="col-md-4"></div>
            <div class="col-md-2 ">            
                <input type="range" ng-show="true" ng-model="tiempopasar" name="range" min="800" max="4000" style="margin-top: 12px">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" ng-click="changepasar(1400)">Normal</button>
                <button type="button" class="btn btn-warning" ng-click="changepasar(800)">Rapido</button>
                <button type="button" class="btn btn-info" ng-click="changepasar(4000)">Lento</button>
            </div>
        </div>
        <div class="col-md-12 text-center">
            Pasala a: {{tiempopasar/1000}} segundos
        </div>
        
        <div class="col-lg-12 text-center" >
            <img id="js_ImgSku" width="300" height="500" src="{{Card}}" title="" />            
        </div>
        <div class="col-lg-12" style="margin-top: 20px;">
            <ul >
                <li ng-repeat="OD in AddListCards | orderBy:'num':true">
                    <img id="js_ImgSku" width="60" height="100" src="{{OD.Imagen}}" title="" /><span class="badge badge-pill badge-warning count-notif">{{OD.num}}</span>
                </li>
            </ul>
        </div>  
</body>
</html>

<script type="text/javascript" src="library/jquery-2.1.3.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
<script src="library/script.js"></script>
