<!DOCTYPE html>
<html ng-app="myApp">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">    
    
    <title>Loteria</title>
</head>
<body  ng-controller="myCtrl">
    <div class="container-fluid">
        <div class="col-sm-12 col-md-12 text-center pt-2" style="margin-top: 10px;" ng-show="start">
            <div class="btn-group" role="group" aria-label="...">
              <button id="btnIniciar" class="btn btn-success" ng-click="iniciar()" onclick=""><span class="glyphicon glyphicon-play"></span> Iniciar</button>
              <select class="form-control" ng-options="item as item.label for item in voces track by item.id" ng-model="vozselected" style="width: 120px;"></select>
            </div>
            
            
        </div>
        <div class="col-md-12 text-center pt-2" style="margin-top: 10px;" ng-show="!start">
            <button id="btnIniciar" class="btn btn-success" ng-click="refresh()" onclick=""><span class="glyphicon glyphicon-refresh"></span> Nuevo juego</button>
        </div>
        <div class="col-lg-12 text-center">
            <p id="showing"></p>
            
        </div>
        <div class="col-lg-12 text-right">
            <p id="cards"></p>
        </div>
        
    </div>   
</body>
</html>

<script type="text/javascript" src="library/jquery-2.1.3.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
